<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Drawing little helper!</title>
  <!-- <link href="main.css" rel="stylesheet" > -->
  <link href="bootstrap.min.css" rel="stylesheet">
  <style>
    canvas {
      border: 1px solid #000000;
    }
  </style>

</head>

<body >
  <div class="container-fluid">
    <h1>Drawing little helper</h1>
    <form id="uploadImg" runat="server">
      <input type="file" id="imgLoader" />
    </form>
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-4">
            <div class="btn-group btn-group-toggle" data-toggle="buttons">
              <button id="select-mode" class="btn btn-secondary active">Select mode</button>
              <button id="drawing-mode" class="btn btn-secondary">Drawing mode</button>
            </div>
          </div>
          <div class="col-md-4">
            <button id="remove" class="btn btn-secondary" type="button">Remove</button>
          </div>
          <div class="col-md-4">
            <button  id="set-basic-unit" class="btn btn-secondary" type="button">Set basic unit</button>
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-md-4">
            Basic unit size: 
            <input type="number" precision="0" step="1" id="basic-unit" value="1" />
          </div>
          <div class="col-md-4">
            Canvas width:
            <input type="number" precision="0" step="1" id="canvas-width" value="1" />
          </div>
          <div class="col-md-4">
            Canvas height:
            <input type="number" precision="0" step="1" id="canvas-height" value="1" />
          </div>
        </div>
      </div> <!-- col-md-8-->
      <div class="col-md-4" >
        <div class=" alert alert-info" id="line-info">
          Select 1 line<br />
          <br />
          <br />
          
        </div>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-md-12">
        <canvas id="c"></canvas>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <br />
      </div>
    </div>
  </div>

  <script src="bootstrap.bundle.min.js"></script>
  <script src="fabric.min.js"></script>
  <script src="app.js"></script>
  <script>

  </script>
</body>

</html>
